<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>PDF Viewer</title>
  <style>
    /* 余計なUIなし・全画面 */
    html, body { margin:0; padding:0; height:100%; background:#000; touch-action: pan-y; overscroll-behavior:none; }
    #stage { position:fixed; inset:0; display:grid; place-items:center; background:#000; }
    canvas { display:block; width:100vw; height:auto; background:#000; }

    /* 右下のページカウンター */
    .counter {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 5;
      padding: 6px 10px;
      font: 600 12px/1.2 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 8px;
      pointer-events: none; /* タップ操作の邪魔をしない */
    }
  </style>
</head>
<body>
  <div id="stage"><canvas id="page"></canvas></div>
  <div class="counter" id="counter">– / –</div>

  <!-- PDF.js（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // ===== 設定 =====
    const DEFAULT_FILE = 'access.pdf';   // 同じ階層に置くPDF名
    const START_PAGE   = 1;              // 初期ページ
    // ================

    // PDF.js Worker
    if (window['pdfjsLib']) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }

    const urlParams = new URLSearchParams(location.search);
    const pdfUrl = urlParams.get('file') || DEFAULT_FILE;

    const canvas   = document.getElementById('page');
    const ctx      = canvas.getContext('2d', { alpha: false });
    const counter  = document.getElementById('counter');

    let pdfDoc = null;
    let current = START_PAGE;
    let rendering = false;
    let pending = null;
    let fitWidthMode = true;
    let scale = 1;

    function fitWidthScale(viewport) {
      const cssWidth = Math.min(window.innerWidth, document.documentElement.clientWidth);
      return cssWidth / viewport.width;
    }

    function updateCounter() {
      if (!pdfDoc) { counter.textContent = '– / –'; return; }
      counter.textContent = current + ' / ' + pdfDoc.numPages;
    }

    function render(num) {
      rendering = true;
      pdfDoc.getPage(num).then(page => {
        const base = page.getViewport({ scale: 1 });
        const useScale = fitWidthMode ? fitWidthScale(base) : scale;
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const vp  = page.getViewport({ scale: useScale * dpr });

        // 高精細に描画（アスペクト比維持）
        canvas.width = Math.floor(vp.width);
        canvas.height = Math.floor(vp.height);
        canvas.style.width  = (vp.width  / dpr) + 'px';
        canvas.style.height = (vp.height / dpr) + 'px';

        const task = page.render({ canvasContext: ctx, viewport: vp });
        task.promise.then(() => {
          rendering = false;
          updateCounter();
          if (pending !== null) { const n = pending; pending = null; render(n); }
        });
      });
    }

    function show(num) {
      if (!pdfDoc) return;
      if (num < 1 || num > pdfDoc.numPages) return;
      current = num;
      if (rendering) pending = num; else render(num);
    }

    // PDF読み込み
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      pdfDoc = pdf;
      current = Math.min(Math.max(START_PAGE, 1), pdfDoc.numPages);
      updateCounter();
      show(current);
    }).catch(err => {
      // CDNブロック等でPDF.jsがダメな場合はPDF本体にフォールバック
      location.replace(pdfUrl + '#page=1&zoom=page-width');
    });

    // 端末回転・サイズ変更で再フィット
    addEventListener('resize', () => { fitWidthMode = true; render(current); });

    // 横スワイプでページ送り
    let sx=0, sy=0, t0=0;
    const TH=50, VERT=40, TIME=600;
    document.addEventListener('touchstart', e => {
      const t=e.changedTouches[0]; sx=t.clientX; sy=t.clientY; t0=Date.now();
    }, {passive:true});
    document.addEventListener('touchend', e => {
      const t=e.changedTouches[0];
      const dx=t.clientX-sx, dy=t.clientY-sy, dt=Date.now()-t0;
      if (dt<TIME && Math.abs(dx)>TH && Math.abs(dy)<VERT) {
        if (dx<0) show(current+1); else show(current-1);
      }
    }, {passive:true});

    // ダブルタップでズーム切替（UI無しで拡大したい人向け）
    let lastTap=0;
    document.addEventListener('touchend', e => {
      const now=Date.now();
      if (now-lastTap<300) {
        fitWidthMode = !fitWidthMode;
        if (!fitWidthMode) scale = 1.2;
        render(current);
      }
      lastTap = now;
    }, {passive:true});
  </script>
</body>
</html>
