<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>アクセス</title>
  <style>
    html, body { height:100%; margin:0; background:#000; }
    .wrap { height:100vh; width:100vw; }
    .full { width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <!-- Safariでも安定しやすい <embed> 版。1ページ目、横幅フィット -->
  <div class="wrap">
    <embed class="full"
      src="access.pdf#page=1&zoom=page-width"
      type="application/pdf" />
  </div>
  <noscript><p><a href="access.pdf">Open PDF</a></p></noscript>
</body>
</html>
